name: post_smoke

on:
  workflow_run:
    workflows: ["smoke"]
    types: [completed]
    branches: ["main"]

jobs:
  post_smoke:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create DoD artifacts (last_smoke.txt, last_sha256.txt)
        shell: bash
        run: |
          set -euo pipefail
          grep -Eo "PASS .*" docs/ci/DoD.txt | head -n1 > last_smoke.txt
          python - <<'PY'
import hashlib
d=open('last_smoke.txt','rb').read()
open('last_sha256.txt','w').write(hashlib.sha256(d).hexdigest())
PY

      - name: List artifacts (debug)
        shell: bash
        run: |
          set -euo pipefail
          ls -l last_smoke.txt last_sha256.txt || true
          echo -n "DOD_LINE="; cat last_smoke.txt || true
          echo -n "SHA256=";  cat last_sha256.txt || true

      - name: Upload DoD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: post_smoke_artifacts
          if-no-files-found: error
          path: |
            last_smoke.txt
            last_sha256.txt
