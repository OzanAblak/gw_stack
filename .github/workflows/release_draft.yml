name: release_draft

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["post_smoke"]
    types:
      - completed

jobs:
  release_draft:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout smoke commit
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout current ref
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Download DoD artifacts from post_smoke
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: dod-artifacts
          path: ci_artifacts
          run-id: ${{ github.event.workflow_run.id }}

      - name: Generate DoD for manual run
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          mkdir -p ci_artifacts
          if [ -f docs/ci/DoD.txt ]; then
            cp docs/ci/DoD.txt ci_artifacts/DoD.txt
          else
            echo "MANUAL DoD fallback for run ${GITHUB_RUN_ID}" > ci_artifacts/DoD.txt
          fi

      - name: List ci_artifacts
        run: |
          echo "ci_artifacts tree:"
          ls -R ci_artifacts || echo "ci_artifacts missing!"

      - name: Compute release tag
        id: meta
        run: |
          TAG="v0.1.1-draft-${GITHUB_RUN_ID}"
          NAME="GW Stack Draft ${TAG}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "name=${NAME}" >> "$GITHUB_OUTPUT"
          echo "Computed tag: ${TAG}"
          echo "Release name: ${NAME}"

      - name: Create or update draft release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          draft: true
          prerelease: false
          artifacts: "ci_artifacts/**"
          artifactErrorsFailBuild: true
          allowUpdates: true
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
