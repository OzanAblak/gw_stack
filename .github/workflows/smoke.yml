name: smoke
on:
  workflow_dispatch:
  push:
    branches: [main]


jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          zip -r artifacts/gw_stack-${{ github.sha }}.zip gateway planner || true
          sha256sum artifacts/*.zip | tee artifacts/SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gw_stack-${{ github.sha }}
          path: artifacts/
  - name: Package artifact
    shell: bash
    run: |
      set -euo pipefail
      mkdir -p out
      FILES=()
      [ -d docs ] && FILES+=("docs")
      [ -f README.md ] && FILES+=("README.md")
      if [ ${#FILES[@]} -eq 0 ]; then
        echo "placeholder" > out/placeholder.txt
        FILES=("out/placeholder.txt")
      fi
      zip -r out/gw_stack_smoke.zip "${FILES[@]}"

  - name: Upload artifact
    uses: actions/upload-artifact@v4
    with:
      name: smoke_artifact
      path: out/gw_stack_smoke.zip
      if-no-files-found: error
      retention-days: 14
