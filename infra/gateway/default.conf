server {
  listen 8088;
  server_name _;

  # Health: planner'a delege (GET/HEAD 200, POST 405)
  location = /health {
    proxy_pass http://planner:9090/health;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
  }

  # API: gateway â†’ planner
  location /v1/ {
    proxy_pass http://planner:9090/v1/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Connection "";
  }
}

