name: post-smoke
on:
  # Elle test edebilmek için
  workflow_dispatch:
  # smoke tamamlanınca otomatik çalışsın
  workflow_run:
    workflows: ["smoke"]
    types: [completed]

permissions:
  contents: write
  actions: read

jobs:
  update-files:
    # Manuel tetikte de çalışsın, smoke başarıyla bittiğinde de
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure dirs
        shell: bash
        run: mkdir -p docs/ci

      - name: Write last_smoke (TRT)
        shell: bash
        env:
          TZ: Europe/Istanbul
        run: echo "PASS 19090=200 38888=200 E2E=200 $(date +%Y-%m-%d)" > docs/ci/last_smoke.txt

      - name: Commit
        shell: bash
        run: |
          git config user.name "ci"
          git config user.email "ci@local"
          git add docs/ci/last_smoke.txt
          git commit -m "ci: update last_smoke (TRT)" || echo "nochange"
          git push
