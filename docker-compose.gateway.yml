version: "3.8"
services:
  gateway:
    image: nginx:1.25-alpine
    ports:
      - "8088:80"
    volumes:
      - ./infra/gateway/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 20
    restart: unless-stopped
