name: site_check

on:
  push:
    branches:
      - main
      - feat/site-landing
  workflow_dispatch:

env:
  BILLING_API_HEALTH_URL: ${{ secrets.BILLING_API_HEALTH_URL }}

jobs:
  site-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List site directory
        run: |
          ls -R
          ls -R site || echo "site directory not found"

      - name: Ensure site index exists
        run: test -f site/index.html

      - name: Billing API health (optional)
        if: env.BILLING_API_HEALTH_URL != ''
        run: |
          echo "Checking billing API health at ${BILLING_API_HEALTH_URL}/health"
          curl -fS "${BILLING_API_HEALTH_URL}/health"

