services:
  planner:
    build: ./planner
    environment:
      GW_TTL_SECONDS: "70"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; print(u.urlopen('http://localhost:9090/health').read().decode())"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    ports:
      - "19090:9090"
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "18088:80"
    depends_on:
      - planner
    restart: unless-stopped
