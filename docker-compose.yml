services:
  planner:
    build: ./planner
    environment:
      GW_TTL_SECONDS: "70"
    ports:
      - "19090:9090"
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "18088:80"
    depends_on:
      - planner
    restart: unless-stopped
