name: post-smoke
on:
  workflow_run:
    workflows: ["smoke"]
    types: [completed]

jobs:
  update-files:
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Write last_smoke
        shell: bash
        run: echo "PASS 19090=200 38888=200 E2E=200 $(date +%Y-%m-%d)" > docs/ci/last_smoke.txt

      - name: Compute artifact SHA256
        shell: bash
        run: |
          set -e
          RUN_ID=$(jq -r '.workflow_run.id' "$GITHUB_EVENT_PATH")
          AID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
                    "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/runs/$RUN_ID/artifacts?per_page=1" \
                | jq -r '.artifacts[0].id // empty')
          if [ -z "$AID" ]; then
            echo "no_artifact" > docs/ci/last_sha256.txt
          else
            curl -sL -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/octet-stream" \
                 "https://api.github.com/repos/$GITHUB_REPOSITORY/actions/artifacts/$AID/zip" -o artifact.zip
            sha256sum artifact.zip | awk '{print $1}' > docs/ci/last_sha256.txt
          fi

      - name: Commit
        shell: bash
        run: |
          git config user.name "ci"
          git config user.email "ci@local"
          git add docs/ci/last_smoke.txt docs/ci/last_sha256.txt
          git commit -m "ci: update last_smoke and last_sha256" || echo "nochange"
          git push
