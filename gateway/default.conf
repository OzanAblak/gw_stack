log_format gw '$remote_addr "$request" $status rt=$request_time urt=$upstream_response_time ust=$upstream_status';

limit_req_zone $binary_remote_addr zone=api:20m rate=5r/s;

server {
  listen 80;
  server_name _;

  access_log /var/log/nginx/access.log gw;

  location = /health { return 200 "ok"; add_header Content-Type text/plain; }

  location /v1/ {
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type,Authorization" always;
      add_header Access-Control-Max-Age 86400 always;
      add_header Vary "Origin" always;
      add_header Content-Length 0; add_header Content-Type text/plain; return 204;
    }

    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Vary "Origin" always;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    limit_req zone=api burst=10 nodelay;
    limit_req_status 429;
    error_page 429 = /__429.json;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_connect_timeout 1s;
    proxy_read_timeout 3s;
    proxy_next_upstream error timeout http_502 http_503 http_504;

    # Kritik düzeltme: URI ekini kaldır. Orijinal /v1/... path upstream'e aynen gider.
    proxy_pass http://planner:9090;
  }

  location = /__429.json {
    internal;
    default_type application/json;
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Vary "Origin" always;
    add_header Retry-After 1 always;
    add_header Access-Control-Expose-Headers "Retry-After" always;
    return 429 '{"error":"rate_limited","status":429}';
  }
}
