server {
  listen 80;

  location = /health {
    default_type text/plain;
    return 200 "ok";
  }

  location ~ ^/v1/plan/ {
    proxy_pass http://planner:9090/v1/plan/;
    proxy_hide_header Content-Type;
    add_header Content-Type application/json always;
  }

  location /v1/ {
    proxy_pass http://planner:9090/v1/;
  }
}
