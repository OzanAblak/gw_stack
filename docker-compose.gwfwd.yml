version: "3.8"
services:
  planner:
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:9090/health',timeout=2).status==200 else sys.exit(1)"
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  gwfwd:
    ports:
      - "38888:38888"
    depends_on:
      planner:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-fsS","http://planner:9090/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
