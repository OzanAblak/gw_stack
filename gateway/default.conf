map $http_x_request_id $req_id {
    default $http_x_request_id;
    ""      $request_id;
}

limit_req_zone $binary_remote_addr zone=api_zone:10m rate=5r/s;

gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_types text/plain text/css application/json application/javascript application/xml text/javascript image/svg+xml;

server {
    listen 80;

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer always;

    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    location = /health {
        proxy_pass http://planner:9090/health;
        proxy_set_header X-Request-ID $req_id;
        add_header X-Request-ID $req_id always;
    }

    location /v1/ {
        limit_req zone=api_zone burst=10 nodelay;

        proxy_set_header X-Request-ID $req_id;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_pass http://planner:9090;
        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;

        add_header X-Request-ID $req_id always;
    }
}
