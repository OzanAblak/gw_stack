name: smoke

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare smoke artifact
        run: echo ok>smoke_ok.txt

      - name: Upload smoke artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoke_artifact
          path: smoke_ok.txt
          if-no-files-found: error
          retention-days: 7
